<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"

        <link rel="shortcut icon" href="/assets/images/cloudy-favicon.png" type="image/x-icon">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/big-integer/1.6.48/BigInteger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

        <title>Cloudy Finance</title>

    <body>
        <div class="wrapper">
            <div class="container">
                <header class="header" id="header">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container container-1">
                            <div class="row flex-grow-1 align-items-center">
                                <div class="col-6 col-lg-2">
                                    <div class="d-flex align-items-center">
                                        <button class="navbar-toggler mr-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-header">
                                            <i class="fas fa-bars"></i>
                                        </button>
                                        <div class="logo cursor-pointer" onclick="window.location = 'index.html'">
                                            <img src="./assets/images/logo-cloudy-finance.png">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-10">
                                    <div class="collapse navbar-collapse" id="navbar-header">
                                        <ul class="navbar-nav menu-header ms-auto mb-2 mb-lg-0 align-items-lg-center">
                                            <li>
                                                <a class="nav-link" href="">Trade</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="">Rain</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="">Storm</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="">Rainbow</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="">Rainy Beta</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                </header>
            </div>
            <main class="trade-page" style="">
                <article class="trade-main mx-auto p-3 mb-3 " id="">
                    <div class="d-flex align-items-center justify-content-between mb-14">
                        <div class="text-btn">
                            <button type="button" class="btn btn-primary">Swap</button>
                        </div>
                        <div class="icon-btn">
                            <button type="button" class="btn btn-primary"><i class="fa-solid fa-arrow-rotate-right fa-spin"></i></button>
                            <button type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
                            <button type="button" class="btn btn-primary"><i class="fa-solid fa-sliders"></i></button>
                        </div>
                    </div>
                    
                    <div class="trade-form pb-1">
                        <div class="trade-form-item mb-1">
                            <div class="row">
                                <div class="col-5">
                                    <div class="dropdown bootstrap-select trade-form-select mb-1">
                                        <select class="selectpicker trade-form-select mb-1" name="from">
                                            <option value="usdt" data-content="<div class='trade-form-item-select'><span><img src='./assets/images/usdt_logo.png' /></span>USDT</div>">USDT</option>
                                            <option value="usdc" data-content="<div class='trade-form-item-select'><span><img src='./assets/images/usdc_logo.png' /></span>USDC</div>">USDC</option>
                                            <option value="dai" data-content="<div class='trade-form-item-select'><span><img src='./assets/images/dai_logo.png' /></span>DAI</div>">DAI</option>
                                        </select>
                                        <!-- <button type="button" tabindex="-1" class="btn dropdown-toggle btn-light" data-bs-toggle="dropdown" role="combobox" aria-owns="bs-select-1" aria-haspopup="listbox" aria-expanded="false" title="USDT">
                                            <div class="filter-option">
                                                <div class="filter-option-inner">
                                                    <div class="filter-option-inner-inner">
                                                        <div class="trade-form-item-select">
                                                            <span><img src="./assets/images/usdt_logo.png"></span>USDT
                                                        </div>
                                                    </div>
                                                </div> 
                                            </div>
                                        </button> -->
                                        <div class="dropdown-menu ">
                                            <div class="inner show" role="listbox" id="bs-select-1" tabindex="-1">
                                                <ul class="dropdown-menu inner show" role="presentation"></ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="f-14 f-400">Balance: <span class="user-from-bal">0.000000</span></div>
                                </div>
                                <div class="col-7">
                                    <input class="trade-form-input" name="amountIn" placeholder="0.0" autofocus="" value="">
                                    <div class="text-end">
                                        <span class=" f-roboto f-14 f-400">$</span>
                                        <span class="text-white f-700 f-roboto f-14 from-volume">0.0</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <img src="./assets/images/trade.svg" class="cursor-pointer icon-swap btn-reverse-pair">

                        <div class="trade-form-item">
                            <div class="row">
                                <div class="col-5">
                                    <div class="dropdown bootstrap-select trade-form-select mb-1">
                                        <select class="selectpicker trade-form-select mb-1" name="to">
                                            <option value="usdc" data-content="<div class='trade-form-item-select'><span><img src='./assets/images/usdc_logo.png' /></span>USDC</div>">USDC</option>
                                            <option value="usdt" data-content="<div class='trade-form-item-select'><span><img src='./assets/images/usdt_logo.png' /></span>USDT</div>">USDT</option>
                                            <option value="dai" data-content="<div class='trade-form-item-select'><span><img src='./assets/images/dai_logo.png' /></span>DAI</div>">DAI</option>
                                        </select>
                                        <!-- <button type="button" tabindex="-1" class="btn dropdown-toggle btn-light" data-bs-toggle="dropdown" role="combobox" aria-owns="bs-select-2" aria-haspopup="listbox" aria-expanded="false" title="USDC">
                                            <div class="filter-option">
                                                <div class="filter-option-inner">
                                                    <div class="filter-option-inner-inner">
                                                        <div class="trade-form-item-select">
                                                            <span><img src="./assets/images/usdc_logo.png"></span>USDC
                                                        </div>
                                                    </div>
                                                </div> 
                                            </div>
                                        </button> -->
                                        <div class="dropdown-menu ">
                                            <div class="inner show" role="listbox" id="bs-select-2" tabindex="-1">
                                                <ul class="dropdown-menu inner show" role="presentation"></ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=" f-roboto f-14 f-400">Balance: <span class="user-to-bal">0.000000</span></div>
                                </div>
                                <div class="col-7">
                                    <input class="trade-form-input" placeholder="0.0" name="amountOut" readonly="">
                                    <div class="text-end">
                                        <span class=" f-roboto f-14 f-400">$</span>
                                        <span class="text-white f-700 f-roboto f-14 to-volume">0.0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between ">
                        <div class="fees-area">
                            <div class="position-card__row__info">
                                <p class="body">Fees</p>
                            </div>
                            <div class="position-card__row__balance">
                                <p class="body body--link ">
                                    <span class="" style=""><span class="swap-fee">0</span>%</span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="header__btn-connect w-100 text-center button-approve" style="display:none">Approve</button>
                    <button type="button" class="header__btn-connect w-100 text-center button-swap">Swap</button>

                </article>
            </main>
            <div class="container" style="position: relative;">
                <footer class="footer">
                    <nav class="navbar navbar-expand-lg">
                        <div class="" style="width: 100%;">
                            <div class="row flex-grow-1 align-items-center">
                                <div class="col-lg-8">
                                    <div class="collapse navbar-collapse" id="navbar-footer">
                                        <ul class="navbar-nav menu-footer">
                                            <li>
                                                <a class="nav-link" href="">Security</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="">Documentation</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="">Contact us</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="">Contracts</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="">Governance</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                          <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                                          <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                                        </ul>
                                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-footer">
                                            <i class="fas fa-bars"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
